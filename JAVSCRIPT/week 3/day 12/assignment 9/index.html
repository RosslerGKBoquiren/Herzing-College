<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Car Racing</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<h1 id="msgHeader">Circuit de Monaco</h1>
		<h2 id="marquee"></h2>
	</header>

	<main>
	    <div class="racer-container">
	        <div class="racer-label">
	            <label for="cars">Choose a car: </label>
	            <select id="cars">
	                <option value="">Select a car</option>
	                <option value="lamborghini">Lamborghini</option>
	                <option value="ferrari">Ferrari</option>
	                <option value="bugatti">Bugatti</option>
	            </select>
	        </div>
	        <div id="progressbar1"></div>
	    </div>

	    <div class="racer-container">
	        <div class="racer-label">
	            <label for="motorcycles">Choose a motorcycle: </label>
	            <select id="motorcycles">
	                <option value="">Select a motorcycle</option>
	                <option value="harley">Harley Davidson</option>
	                <option value="ducati">Ducati</option>
	                <option value="yamaha">Yamaha</option>
	            </select>
	        </div>
	        <div id="progressbar2"></div>
	    </div>

	    <div class="racer-container">
	        <div class="racer-label">
	            <label for="trucks">Choose a truck: </label>
	            <select id="trucks">
	                <option value="">Select a truck</option>
	                <option value="ford">Ford F-150</option>
	                <option value="chevrolet">Chevrolet Silverado</option>
	                <option value="ram">RAM 1500</option>
	            </select>
	        </div>
	        <div id="progressbar3"></div>
	    </div>

	    <div class="racer-container">
	        <div class="racer-label">
	            <label for="bicycles">Choose a bicycle: </label>
	            <select id="bicycles">
	                <option value="">Select a bicycle</option>
	                <option value="trek">Trek</option>
	                <option value="giant">Giant</option>
	                <option value="specialized">Specialized</option>
	            </select>
	        </div>
	        <div id="progressbar4"></div>
	    </div>

	    <div class="racer-container">
	        <div class="racer-label">
	            <label for="trains">Choose a train: </label>
	            <select id="trains">
	                <option value="">Select a train</option>
	                <option value="shinkansen">Shinkansen</option>
	                <option value="maglev">Maglev</option>
	                <option value="tgv">TGV</option>
	            </select>
	        </div>
	        <div id="progressbar5"></div>
	    </div>

	    
	    <button id="startBtn">Start Race</button>
	    <button id="resetBtn">Reset</button>

	    <div id="finishLine">FINISH</div>

	</main>

	<footer>
		 <p>&copy; 2024 Monaco Racing - All Rights Reserved</p>
	</footer>

	<script type="module" src="marquee.js"></script>
	<script type="module" src="script.js"></script>
</body>
</html>
