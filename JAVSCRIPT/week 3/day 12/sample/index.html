<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Progress Bars</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="progress-container">
        <div id="status1" class="progress-bar"></div>
    </div>
    <div class="progress-container">
        <div id="status2" class="progress-bar"></div>
    </div>
    <div class="progress-container">
        <div id="status3" class="progress-bar"></div>
    </div>
    <div class="progress-container">
        <div id="status4" class="progress-bar"></div>
    </div>
    <div class="progress-container">
        <div id="status5" class="progress-bar"></div>
    </div>
    <button onclick="triggerAll()">Start All Progress</button>
    <button onclick="resetAll()">Reset Progress</button>

    <script src="script.js"></script>
</body>
</html>
