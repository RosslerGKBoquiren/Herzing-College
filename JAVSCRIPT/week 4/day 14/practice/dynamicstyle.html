<!DOCTYPE html>
<html>
<head>
    <title>Dynamic Background Color</title>
</head>
<body>
    <h1>Welcome to the Color Changer</h1>
    <button onclick="changeBackgroundColor()">Change Background Color</button>

    <script>
        function changeBackgroundColor() {
            const color = prompt("Enter a color (e.g., 'red', '#ff0000', 'rgb(255, 0, 0)'):");
            // to prompt the user to type a color and apply it when they press a button
            document.body.style.backgroundColor = color;
        }
    </script>
</body>
</html>
